<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une entreprise</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center py-5">
    <h2 class="mb-5">Ajouter une entreprise</h2>
    <form>
      <div class="form-group">
        <label for="companyName">Nom de l'entreprise</label>
        <input type="text" class="form-control" id="companyName" placeholder="Entrez le nom de l'entreprise">
      </div>
      <div class="form-group">
        <label for="sector">Secteur</label>
        <input type="text" class="form-control" id="sector" placeholder="Entrez le secteur">
      </div>
      <div class="form-group">
        <label for="applicationDate">Date de candidature</label>
        <input type="date" class="form-control" id="applicationDate">
      </div>
      <div class="form-group">
        <label>Format de candidature</label>
        <div>
          <input type="checkbox" id="mail" name="applicationFormat">
          <label for="mail">Mail</label>
          <input type="checkbox" id="website" name="applicationFormat">
          <label for="website">Site</label>
          <input type="checkbox" id="inPerson" name="applicationFormat">
          <label for="inPerson">En personne</label>
        </div>
      </div>
      <div class="form-group">
        <label for="contactName">Nom du contact</label>
        <input type="text" class="form-control" id="contactName" placeholder="Entrez le nom du contact">
      </div>
      <div class="form-group">
        <label for="targetPosition">Poste visé</label>
        <input type="text" class="form-control" id="targetPosition" placeholder="Entrez le poste visé">
      </div>
      <div class="form-group">
        <label for="address">Adresse</label>
        <input type="text" class="form-control" id="address" placeholder="Entrez l'adresse">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Numéro de tel</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="Entrez le numéro de téléphone">
      </div>
      <div class="form-group">
        <label for="contactEmail">Email du contact</label>
        <input type="email" class="form-control" id="contactEmail" placeholder="Entrez l'email du contact">
      </div>
      <div class="form-group">
        <label for="additionalNotes">Prise de note complémentaire</label>
        <textarea class="form-control" id="additionalNotes" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="motivationLetter">Lettre de motivation envoyée</label>
        <input type="file" class="form-control-file" id="motivationLetter" accept=".pdf">
      </div>
      <div class="form-group">
        <label for="cv">CV envoyé</label>
        <input type="file" class="form-control-file" id="cv" accept=".pdf">
      </div>
      <div class="form-group">
        <label for="additionalFiles">Fichiers complémentaires</label>
        <input type="file" class="form-control-file" id="additionalFiles" multiple>
      </div>
      <button type="submit" class="btn btn-outline-success btn-lg p-3">Ajouter</button>
    </form>
    <a href="main.html" class="btn btn-outline-secondary btn-lg p-3 mt-3">Retour</a>
  </div>
  <script src="meca.js"></script>
</body>
</html>
