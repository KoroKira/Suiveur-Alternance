<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Éditer des données</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <div class="container text-center py-5">
    <h2 class="mb-5">Éditer des données</h2>
    <form id="editForm">
      <div class="form-group">
        <label for="companyName">Nom de l'entreprise</label>
        <input type="text" class="form-control" id="companyName">
      </div>
      <div class="form-group">
        <label for="sector">Secteur</label>
        <input type="text" class="form-control" id="sector">
      </div>
      <div class="form-group">
        <label for="applicationDate">Date de candidature</label>
        <input type="date" class="form-control" id="applicationDate">
      </div>
      <div class="form-group">
        <label>Format de candidature</label>
        <div>
          <input type="checkbox" id="mail" name="applicationFormat">
          <label for="mail">Mail</label>
          <input type="checkbox" id="website" name="applicationFormat">
          <label for="website">Site</label>
          <input type="checkbox" id="inPerson" name="applicationFormat">
          <label for="inPerson">En personne</label>
        </div>
      </div>
      <div class="form-group">
        <label for="contactName">Nom du contact</label>
        <input type="text" class="form-control" id="contactName">
      </div>
      <div class="form-group">
        <label for="targetPosition">Poste visé</label>
        <input type="text" class="form-control" id="targetPosition">
      </div>
      <div class="form-group">
        <label for="address">Adresse</label>
        <input type="text" class="form-control" id="address">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Numéro de tel</label>
        <input type="tel" class="form-control" id="phoneNumber">
      </div>
      <div class="form-group">
        <label for="contactEmail">Email du contact</label>
        <input type="email" class="form-control" id="contactEmail">
      </div>
      <div class="form-group">
        <label for="additionalNotes">Prise de note complémentaire</label>
        <textarea class="form-control" id="additionalNotes" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-success btn-lg p-3">Mettre à jour</button>
    </form>
    <a href="main.html" class="btn btn-outline-secondary btn-lg p-3 mt-3">Retour</a>
  </div>
  <script src="meca.js"></script>
</body>
</html>
