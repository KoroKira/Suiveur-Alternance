<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer une Entreprise</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Éditer une Entreprise</h1>
        <form id="editCompanyForm">
            <input type="hidden" id="companyId" name="companyId">
            <div class="form-group">
                <label for="name">Nom de l'entreprise:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="sector">Secteur:</label>
                <input type="text" class="form-control" id="sector" name="sector" required>
            </div>
            <div class="form-group">
                <label for="applicationDate">Date de candidature:</label>
                <input type="date" class="form-control" id="applicationDate" name="applicationDate" required>
            </div>
            <div class="form-group">
                <label for="applicationFormat">Format de candidature:</label>
                <select class="form-control" id="applicationFormat" name="applicationFormat" required>
                    <option value="mail">Mail</option>
                    <option value="site">Site</option>
                    <option value="inPerson">En personne</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contactName">Nom du contact:</label>
                <input type="text" class="form-control" id="contactName" name="contactName">
            </div>
            <div class="form-group">
                <label for="position">Poste visé:</label>
                <input type="text" class="form-control" id="position" name="position">
            </div>
            <div class="form-group">
                <label for="address">Adresse:</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="phone">Numéro de téléphone:</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">Email du contact:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="notes">Notes complémentaires:</label>
                <textarea class="form-control" id="notes" name="notes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour l'entreprise</button>
        </form>
    </div>
    <script src="meca.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
